<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../CSS/home.css" />
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
          <div class="user-bar">
            <div class="user-photo"></div>
            <div class="user-details">
              <span class="user-name">Nome do Usuário</span>
              <span class="access-level">Nível de Acesso</span>
            </div>
          </div>
          <div class="content">
            <div class="search-bar">
              <input type="text" placeholder="Pesquisar" />
            </div>
            <div class="menu">
              <button id="users" class="menu-option">Usuários</button>
              <button class="menu-option">Lojas</button>
              <button id="produto" class="menu-option">Produtos</button>
              <button class="menu-option">Relatórios de Trocas</button>
            </div>
            <button id="sair" class="botao_sair">Sair</button>
          </div>
        </div>
        <div class="conteudo">
            <div class="form">
      <label for="id">Identificador:</label>
      <input type="text" id="id" name="id"><br><br>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="cpf">CNPJ:</label>
      <input type="text" id="cpf" name="cpf"><br><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco"><br><br>

      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email"><br><br>

      <label for="senha">Representante:</label>
      <input type="text" id="senha" name="senha"><br><br>

      <div class="buttons">
        <button>Deletar</button>
        <button>Alterar</button>
        <button id="salvarButton">Salvar</button>
      </div>
        </div>
      </div>
      <script>
        document
        .getElementById("sair")
        .addEventListener("click", function () {
          window.location.href = "../index.html";
        });

        document
        .getElementById("users")
        .addEventListener("click", function () {
          window.location.href = "CadastroUsuarios.html";
        });

        document
        .getElementById("produto")
        .addEventListener("click", function () {
          window.location.href = "CadastroProdutos.html";
        });


      </script>
</body>

</html>
