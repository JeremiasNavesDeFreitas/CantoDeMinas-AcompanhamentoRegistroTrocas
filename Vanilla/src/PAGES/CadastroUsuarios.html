<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../CSS/home.css" />
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
          <div class="user-bar">
            <div class="user-photo"></div>
            <div class="user-details">
              <span class="user-name">Nome do Usuário</span>
              <span class="access-level">Nível de Acesso</span>
            </div>
          </div>
          <div class="content">
            <div class="search-bar">
              <input type="text" placeholder="Pesquisar" />
            </div>
            <div class="menu">
              <button class="menu-option">Usuários</button>
              <button class="menu-option">Lojas</button>
              <button class="menu-option">Produtos</button>
              <button class="menu-option">Relatórios de Trocas</button>
            </div>
            <button id="sair" class="botao_sair">Sair</button>
          </div>
        </div>
        <div class="conteudo">
            <div class="form">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id"><br><br>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf"><br><br>

      <label for="celular">Celular:</label>
      <input type="text" id="celular" name="celular"><br><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco"><br><br>

      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email"><br><br>

      <label for="senha">Senha:</label>
      <input type="text" id="senha" name="senha"><br><br>

      <select id="cargo" name="cargo">
        <option value="">Selecione um cargo</option>
        <option value="administrador">Administrador</option>
        <option value="supervisor">Supervisor</option>
        <option value="repositor">Repositor</option>
        <option value="logista">Logista</option>
      </select><br><br>

      <div class="buttons">
        <button>Deletar</button>
        <button>Alterar</button>
        <button id="salvarButton">Salvar</button>
      </div>
        </div>
      </div>
      <script>
        document
        .getElementById("users")
        .addEventListener("click", function () {
          window.location.href = "CadastroUsuarios.html";
        });

        document
        .getElementById("sair")
        .addEventListener("click", function () {
          window.location.href = "../index.html";
        });

      </script>
</body>

</html>
